<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Health Monitoring System</title>
<link rel="stylesheet" type="text/css"
	href="https://ssl.gstatic.com/sites/p/250eba/system/app/themes/simplywhite/standard-css-simplywhite-ltr-ltr-jfk.css"/>
	
	<!--[if IE]>
<link rel="stylesheet" media="all" type="text/css" href="css/pro_dropline_ie.css" />
<![endif]-->
	<!--  jquery core -->
	<script src="js/jquery/jquery-1.4.1.min.js" type="text/javascript"></script>
	<!--  checkbox styling script -->
	<script src="js/jquery/ui.core.js" type="text/javascript"></script>
	<script src="js/jquery/ui.checkbox.js" type="text/javascript"></script>
	<script src="js/jquery/jquery.bind.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$('input').checkBox();
			$('#toggle-all').click(function() {
				$('#toggle-all').toggleClass('toggle-checked');
				$('#mainform input[type=checkbox]').checkBox('toggle');
				return false;
			});
		});
	</script>

	<![if !IE 7]>

	<!--  styled select box script version 1 -->
	<script src="js/jquery/jquery.selectbox-0.5.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.styledselect').selectbox({
				inputClass : "selectbox_styled"
			});
		});
	</script>


	<![endif]>

	<!--  styled select box script version 2 -->
	<script src="js/jquery/jquery.selectbox-0.5_style_2.js"
		type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.styledselect_form_1').selectbox({
				inputClass : "styledselect_form_1"
			});
			$('.styledselect_form_2').selectbox({
				inputClass : "styledselect_form_2"
			});
		});
	</script>

	<!--  styled select box script version 3 -->
	<script src="js/jquery/jquery.selectbox-0.5_style_2.js"
		type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.styledselect_pages').selectbox({
				inputClass : "styledselect_pages"
			});
		});
	</script>

	<!--  styled file upload script -->
	<script src="js/jquery/jquery.filestyle.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			$("input.file_1").filestyle({
				image : "images/forms/choose-file.gif",
				imageheight : 21,
				imagewidth : 78,
				width : 310
			});
		});
	</script>

	<!-- Custom jquery scripts -->
	<script src="js/jquery/custom_jquery.js" type="text/javascript"></script>

	<!-- Tooltips -->
	<script src="js/jquery/jquery.tooltip.js" type="text/javascript"></script>
	<script src="js/jquery/jquery.dimensions.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$('a.info-tooltip ').tooltip({
				track : true,
				delay : 0,
				fixPNG : true,
				showURL : false,
				showBody : " - ",
				top : -35,
				left : 5
			});
		});
	</script>
	<script src="index/index.nocache.js"></script>
	<script src="js/jquery/jquery.pngFix.pack.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(document).pngFix();
		});
	</script>
	<link rel="stylesheet" href="css/screen.css" type="text/css"
		media="screen" title="default" />
</head>
<body>
	<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
	<!-- Start: page-top-outer -->
	<div id="page-top-outer">
		<!-- Start: page-top -->
		<div id="page-top">
			<!-- start logo -->
			<div id="logo">
				<a href=""><img src="images/logo/c-mg_logo.png" width="210"
					height="80" alt="" /></a>
			</div>
			<div id="version"></div>
			<div class="clear"></div>
		</div>

		<!-- End: page-top -->
	</div>
	<!-- End: page-top-outer -->
	<div class="clear">&nbsp;</div>
	<!--  start nav-outer-repeat................................................................................................. START -->
	<div class="nav-outer-repeat">
		<!--  start nav-outer -->
		<div class="nav-outer">

			<!-- start nav-right -->
			<div id="nav-right"></div>
			<!-- end nav-right -->
			<!--  start nav -->
			<div class="nav">
				<div class="table" id="menuContent"></div>
				<div class="clear"></div>
			</div>
			<!--  start nav -->
		</div>
		<div class="clear"></div>
		<!--  start nav-outer -->
	</div>
	<!--  start nav-outer-repeat................................................... END -->

	<div class="clear"></div>
	<!-- start content-outer ........................................................................................................................START -->
	<div id="content-outer">

		<!-- start content -->
		<div id="content">
			<!--  start message-green -->
			<div id="message-green" style="display: none;">
				<table border="0" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td class="green-left"><div id="content-green"></div></td>
						<td class="green-right"><a class="close-green"><img
								src="images/table/icon_close_green.gif" alt="" /></a></td>
					</tr>
				</table>
			</div>
			<!--  end message-green -->
			<!--  start page-heading -->
			<div id="page-heading"></div>
			<!-- end page-heading -->
			<table border="0" width="100%" cellpadding="0" cellspacing="0"
				id="content-table">
				<tr>
					<th rowspan="3" class="sized"></th>
					<th class="topleft"></th>
					<td id="tbl-border-top">&nbsp;</td>
					<th class="topright"></th>
					<th rowspan="3" class="sized"></th>
				</tr>
				<tr>
					<td id="tbl-border-left"></td>
					<td>
						<!--  start content-table-inner ...................................................................... START -->
						<div id="content-table-inner">
							<!--  start table-content  -->
							<div id="table-content">
								<div id="step-holder" style="display: none;"></div>
								<div id="statusMes" style="display: none;"></div>
								<div id="message-zone">
									<!--  start message-blue -->
									<div id="message-blue" style="display: none;">
										<table border="0" width="100%" cellpadding="0" cellspacing="0">
											<tr>
												<td class="blue-left"><div id="content-blue"></div></td>
												<td class="blue-right"><a class="close-blue"><img
														src="images/table/icon_close_blue.gif" alt="" /></a></td>
											</tr>
										</table>
									</div>
									<!--  start message-red -->
									<div id="message-red" style="display: none;">
										<table border="0" width="100%" cellpadding="0" cellspacing="0">
											<tr>
												<td class="red-left"><div id="content-red"></div></td>
												<td class="red-right"><a class="close-red"><img
														src="images/table/icon_close_red.gif" alt="" /></a></td>
											</tr>
										</table>
									</div>
									<!--  end message-red -->
									<!--  start message-yellow -->
									<div id="message-yellow" style="display: none;">
										<table border="0" width="100%" cellpadding="0" cellspacing="0">
											<tr>
												<td class="yellow-left"><div id="content-yellow"></div></td>
												<td class="yellow-right"><a class="close-yellow"><img
														src="images/table/icon_close_yellow.gif" alt="" /></a></td>
											</tr>
										</table>
									</div>
									<!--  end message-yellow -->

								</div>
								<div id="img-loading">
									<img src="images/loading/loading2.gif" />
								</div>
								<div id="body-content"></div>
							</div>
							<!--  end table-content  -->

							<div class="clear"></div>
						</div> <!--  end content-table-inner ............................................END  -->
					</td>
					<td id="tbl-border-right"></td>
				</tr>
				<tr>
					<th class="sized bottomleft"></th>
					<td id="tbl-border-bottom">&nbsp;</td>
					<th class="sized bottomright"></th>
				</tr>
			</table>
			<div class="clear">&nbsp;</div>
		</div>
		<!--  end content -->
		<div class="clear">&nbsp;</div>
	</div>
	<!--  end content-outer........................................................END -->

	<div class="clear">&nbsp;</div>
	<!-- start footer -->
	<div id="footer">
		<!-- <div id="footer-pad">&nbsp;</div> -->
		<!--  start footer-left -->
		<div id="footer-left">Health Monitoring System &copy; Copyright
			Claybourne McGregor Consulting Ltd. www.c-mg.com. All rights
			reserved.</div>
		<!--  end footer-left -->
		<div class="clear">&nbsp;</div>
	</div>
	<!-- end footer -->

</body>
</html>
