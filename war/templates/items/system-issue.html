<li data-role="list-divider"><%=name%><span class="ui-li-count"><%=alerts.length%></span></li>
<%for(i = 0; i <alerts.length; i++) {%>
<li>
		<p>
			<strong><%=alerts[i].error%></strong>
		</p>
		<p><%=alerts[i].description%></p>
		<p class="ui-li-aside">
			<strong><%=alerts[i].timeStamp.toString().substring(alerts[i].timeStamp.toString().length-11, alerts[i].timeStamp.toString().length)%></strong>
		</p>
</li>
<%}%>
